
    <div class="profileContainer">
      <div class="row" *ngIf="authService.userData as user" >
        <div class="col-md-12">
          <div class="media">
            <img class="align-self-start mr-5 img-thumbnail rounded-circle" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
              alt="{{user.displayName}}">
            <div class="media-body" >
              <h1>Hello: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
              <p>User DisplayName: <strong>{{user.displayName}}</strong></p>
              <p>User ID: <strong>{{ userPersist.ID }}</strong></p>
              <p>Email: <strong>{{user.email}}</strong></p>
              <p>Role ID: <strong>{{ userPersist.RoleID }}</strong></p>
              <p>Email Verified: <strong>{{user.emailVerified}}</strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class= login-bar>
      <p>
        
      </p>
        <div class= "login-wrapper">
            <button type="button" class="large-button" (click)= "authService.SignOut()">
                <p> Sign Out</p>
            </button>
    
    </div>
      
 <app-titlebar> </app-titlebar> 
 <app-sidebar> </app-sidebar>

<div class="timeClockContainer">
    <h1>Time Clock</h1>
    <p>Current Date and Time:</p>
    <p>{{currentTime}}</p>
    <br>
    <button type = "mat-raised-button" (click) = "ClockIn()" >Clock In</button>
    <br>
    <br>
    <button type = "mat-raised-button" (click) = "ClockOut()">Clock Out</button>
    <br>
    <br>
    <button buttontype = "mat-raised-button" ><a href='scheduling' >Main Scheduling Page</a></button>
    </div>
